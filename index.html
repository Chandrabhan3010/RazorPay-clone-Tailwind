<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay-Clone-Tailwind</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./main.css">
    <!-- internal style shet -->
    <style>
        .corefeathersection {
            background-size: 100% 100%;
            padding-top: 12rem;
            padding-bottom: 12rem;
        }

        .companylist {
            animation: 10s infinite linear moveCompany;
        }

        @keyframes moveCompany {
            0% {
                top: 0;
            }

            100% {
                top: -50%;
            }
        }
        .ctasection{
            background-size: 100% 100%;
        }
    </style>
</head>

<body class="overflow-x-hidden">
    <!-- navbar started -->
    <nav class=" bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">

            <!-- logo -->
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./assets/logo.svg" width="125px" height="30px" alt="">
            </a>
            <ul class="flex space-x-6">
                <li
                    class="relative text-white transition-all duration-200 cursor-pointer py-7 hover:text-lightBlue font-mullish group">
                    <a href="#">Payment</a>
                    <div
                        class="absolute bottom-0 hidden w-full h-1 transition-all duration-200 bg-lightBlue group-hover:block">
                    </div>
                </li>
                <li
                    class="relative text-white transition-all duration-200 cursor-pointer py-7 hover:text-lightBlue font-mullish group">
                    <a href="#">Banking</a>
                    <div
                        class="absolute bottom-0 hidden w-full h-1 transition-all duration-200 bg-lightBlue group-hover:block">
                    </div>
                </li>
                <li
                    class="relative text-white transition-all duration-200 cursor-pointer py-7 hover:text-lightBlue font-mullish group">
                    <a href="#">Corporate Card</a>
                </li>
                <li
                    class="relative text-white transition-all duration-200 cursor-pointer py-7 hover:text-lightBlue font-mullish group">
                    <a href="#">Payroll</a>
                </li>
                <li
                    class="relative text-white transition-all duration-200 cursor-pointer py-7 hover:text-lightBlue font-mullish group">
                    <a href="#">Resources</a>
                    <div
                        class="absolute bottom-0 hidden w-full h-1 transition-all duration-200 bg-lightBlue group-hover:block">
                    </div>
                </li>
                <li
                    class="relative text-white transition-all duration-200 cursor-pointer py-7 hover:text-lightBlue font-mullish group">
                    <a href="#">Support</a>
                    <div
                        class="absolute bottom-0 hidden w-full h-1 transition-all duration-200 bg-lightBlue group-hover:block">
                    </div>
                </li>
                <li
                    class="relative text-white transition-all duration-200 cursor-pointer py-7 hover:text-lightBlue font-mullish group">
                    <a href="#">Pricing</a>
                    <div
                        class="absolute bottom-0 hidden w-full h-1 transition-all duration-200 bg-lightBlue group-hover:block">
                    </div>
                </li>
            </ul>

            <div class="flex space-x-6 ">
                <img src="./assets/india-flag.svg" width="28px" height="20px" alt="">

                <button
                    class="px-3 py-3 text-sm font-bold text-white border rounded-sm border-lightBlue font-mullish">Log
                    in</button>

                <button
                    class="px-3 py-4 text-sm font-bold transition-all duration-200 bg-white border rounded-sm font-mullish text-lightBlue300 hover:text-lightBlue500">Sign
                    Up</button>
            </div>
        </div>
    </nav>
    <!-- navbar ends -->

    <!-- hero section started -->
    <section class="relative bg-deepBlue ">
        <div class="flex flex-row items-center justify-between w-10/12 mx-auto max-w-[1080px]">
            <!-- left section -->
            <div class="space-y-8">
                <h1 class="font-bold font-mullish text-[40px] leading-[1.2] text-white">Power your finance, grow your
                    business</h1>
                <div class="w-6 h-1 bg-greenLight"></div>
                <p class=" font-mullish text-[18px] leading-7 text-white opacity-70">
                    Accept payments from customers. Automate payouts to vendors & employees. Never run out of working
                    capital.
                </p>
                <button
                    class="px-3 py-5 font-bold text-white transition-all duration-200 rounded-md bg-lightBlue font-mullish hover:bg-lightBlue500">
                    Sign Up Now
                </button>
            </div>
            <!-- right section -->
            <img src="./assets/hero-illustration.jpg" alt="" class=" max-w-[680px] w-full">
        </div>

        <!-- shape part -->
        <div class="absolute left-0 right-0 w-[103%] overflow-x-hidden">
            <img src="./assets/hero-shape.svg" alt="" class="object-fill w-[103%]">
        </div>
    </section>
    <!-- hero section ends here -->

    
</body>

</html>
